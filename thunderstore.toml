[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "CertiFried"
name = "DroneLogistics"
versionNumber = "1.1.0"
description = "Automated drone transport system with sci-fi drone relays, power-based charging, and route management. Features multiple relay types with configurable charging speeds."
websiteUrl = "https://github.com/xXDeath420Xx/TTMod-DroneLogistics"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
Equinox-EquinoxsModUtils = "6.1.3"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./bin/Debug/net472/DroneLogistics.dll"
target = "/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[publish]
repository = "https://thunderstore.io"
communities = ["techtonica"]
